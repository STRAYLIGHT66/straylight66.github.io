<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - Team Blog</title>
    <meta name="description" content="浏览我们的技术文章、设计心得和团队分享">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 基础样式 -->
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">

    <!-- 组件样式 -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="stylesheet" href="./assets/css/theme-switcher.css">

    <!-- 页面样式 -->
    <link rel="stylesheet" href="./assets/css/pages/blog.css">
</head>

<body>
    <!-- 页面加载器 -->
    <div class="page-loader">
        <div class="fluent-loader">
            <div class="fluent-loader-ring"></div>
            <div class="fluent-loader-ring"></div>
            <div class="fluent-loader-ring"></div>
        </div>
        <div class="loader-text">Loading</div>
    </div>

    <div class="page-wrapper">
        <!-- 头部导航 -->
        <header class="header">
            <div class="container header-content">
                <a href="./index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-feather-alt"></i>
                    </div>
                    <span>Team Blog</span>
                </a>

                <nav class="nav">
                    <a href="./index.html" class="nav-link">首页</a>
                    <a href="./blog.html" class="nav-link active">博客</a>
                    <a href="./team.html" class="nav-link">团队</a>
                    <a href="./about.html" class="nav-link">关于</a>
                </nav>

                <div class="header-actions">
                    <button class="btn btn-icon search-toggle" aria-label="搜索">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="mobile-menu-btn" aria-label="菜单">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 移动端菜单 -->
        <nav class="mobile-nav">
            <a href="./index.html" class="mobile-nav-link">首页</a>
            <a href="./blog.html" class="mobile-nav-link active">博客</a>
            <a href="./team.html" class="mobile-nav-link">团队</a>
            <a href="./about.html" class="mobile-nav-link">关于</a>
        </nav>

        <!-- 搜索遮罩 -->
        <div class="search-overlay">
            <div class="search-container">
                <button class="search-close" aria-label="关闭搜索">
                    <i class="fas fa-times"></i>
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索文章...">
                </div>
                <div class="search-results"></div>
            </div>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 页面标题 -->
            <section class="page-header">
                <div class="container">
                    <h1 class="page-title reveal-on-scroll">博客文章</h1>
                    <p class="page-description reveal-on-scroll">探索我们的技术文章、设计心得和团队分享</p>
                </div>
            </section>

            <!-- 博客内容 -->
            <section class="section blog-section">
                <div class="container">
                    <div class="blog-layout">
                        <!-- 侧边栏 -->
                        <aside class="blog-sidebar">
                            <!-- 分类 -->
                            <div class="sidebar-widget reveal-on-scroll">
                                <h3 class="widget-title">
                                    <i class="fas fa-folder"></i>
                                    分类
                                </h3>
                                <ul class="category-list" id="sidebar-categories">
                                    <!-- 分类将通过 JS 加载 -->
                                </ul>
                            </div>

                            <!-- 标签云 -->
                            <div class="sidebar-widget reveal-on-scroll">
                                <h3 class="widget-title">
                                    <i class="fas fa-tags"></i>
                                    热门标签
                                </h3>
                                <div class="tag-cloud" id="sidebar-tags">
                                    <!-- 标签将通过 JS 加载 -->
                                </div>
                            </div>
                        </aside>

                        <!-- 文章列表 -->
                        <div class="blog-main">
                            <!-- 筛选栏 -->
                            <div class="filter-bar reveal-on-scroll">
                                <div class="filter-info">
                                    共 <span id="total-posts">0</span> 篇文章
                                </div>
                                <div class="filter-sort">
                                    <select class="form-select" id="sort-select">
                                        <option value="newest">最新发布</option>
                                        <option value="popular">最受欢迎</option>
                                        <option value="oldest">最早发布</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 文章网格 -->
                            <div class="posts-grid" id="posts-container">
                                <!-- 文章将通过 JS 加载 -->
                            </div>

                            <!-- 分页 -->
                            <div class="pagination" id="pagination">
                                <!-- 分页将通过 JS 生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <div class="logo">
                            <div class="logo-icon">
                                <i class="fas fa-feather-alt"></i>
                            </div>
                            <span>Team Blog</span>
                        </div>
                        <p class="footer-description">
                            一个专注于技术、设计和团队协作的博客平台。
                        </p>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
                        </div>
                    </div>
                    <div class="footer-section">
                        <h3>快速链接</h3>
                        <ul>
                            <li><a href="./index.html">首页</a></li>
                            <li><a href="./blog.html">博客</a></li>
                            <li><a href="./team.html">团队</a></li>
                            <li><a href="./about.html">关于</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>联系我们</h3>
                        <ul>
                            <li><i class="fas fa-envelope"></i> contact@teamblog.com</li>
                        </ul>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2026 Team Blog. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <button class="back-to-top" aria-label="返回顶部">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- JavaScript 模块 -->
    <script src="./assets/js/modules/api.js"></script>
    <script src="./assets/js/modules/theme.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/pages/blog.js"></script>
</body>

</html>
